name: deploy-stage
on:
  workflow_dispatch: {}
  workflow_run:
    workflows: ["backend-ecr"]
    types: [completed]

concurrency:
  group: cookus-deploy-stage
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    # ✅ job 스코프에서 공유 (step마다 재선언 문제 방지)
    env:
      EC2_HOST_RAW: ${{ secrets.EC2_HOST }}
      EC2_USER: ec2-user

    steps:
      # (추가) 원격에 deploy_stage.sh를 생성하고 실행권한 부여
      - name: Ensure deploy_stage.sh exists and up to date  # ← NEW
        run: |
          umask 077
          printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem
          ssh -o StrictHostKeyChecking=accept-new -i key.pem "${{ env.EC2_USER }}@${{ env.EC2_HOST }}" 'bash -lc " cat > /home/ec2-user/deploy_stage.sh <<\"EOF\"
      #!/usr/bin/env bash
      set -euo pipefail
      
      REGION=\"ap-northeast-2\"
      ACCOUNT_ID=\$(aws sts get-caller-identity --query Account --output text)
      REPO=\"\$ACCOUNT_ID.dkr.ecr.\$REGION.amazonaws.com/cookus-backend\"
      
      # Actions에서 넘겨줄 태그(없으면 stage)
      TAG=\"\${IMAGE_TAG:-stage}\"
      
      echo \"[deploy] repo=\$REPO tag=\$TAG\"
      
      aws ecr get-login-password --region \"\$REGION\" \
        | docker login --username AWS --password-stdin \"\$ACCOUNT_ID.dkr.ecr.\$REGION.amazonaws.com\"
      
      docker pull \"\$REPO:\$TAG\"
      docker stop backend || true
      docker rm backend || true
      
      docker run -d --name backend --restart=always \
        -p 8000:8000 \
        --env-file /etc/cookus/backend.env \
        -e BUILD_SHA=\"\$TAG\" \
        \"\$REPO:\$TAG\"
      
      # 내부 헬스체크
      curl -fsS http://127.0.0.1:8000/health >/dev/null
      echo \"[ok] deployed \$REPO:\$TAG\"
      EOF
      chmod +x /home/ec2-user/deploy_stage.sh
      "'
      
      # (기존) 원격 스크립트 호출 — IMAGE_TAG를 넘겨 실행
      - name: Run remote deploy script on EC2
        env:
          IMAGE_TAG: ${{ github.event.workflow_run.head_sha || 'stage' }}  # 없으면 stage
        run: |
          ssh -o StrictHostKeyChecking=accept-new -i key.pem "${{ env.EC2_USER }}@${{ env.EC2_HOST }}" \
            'IMAGE_TAG='"${IMAGE_TAG}"' bash -lc "/home/ec2-user/deploy_stage.sh"'
      
